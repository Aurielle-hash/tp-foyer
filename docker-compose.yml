version: '3'
services:
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=null
      - MYSQL_DATABASE=benhammed_db
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  app-tpbenhammed:
    depends_on:
      - mysqldb
    image: benhammedmaissa/tpfoyer-devops-5.0.0
    restart: on-failure
    ports:
      - "8082:8082"
    environment:
      SPRING_APPLICATION_JSONS: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/db3?createDatabaseIfNotExist=true",
        "spring.datasource.username": "root",
        "spring.datasource.password": null,
        "spring.jpa.hibernate.ddl-auto": "update"
      }'
    stdin_open: true
    tty: true
    volumes:
      - db:/var/lib/mysql

volumes:
  db:
