
# DB Configuration :
#spring.datasource.url=jdbc:mysql://localhost:3306/tpfoyer_db?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://mysqldb:3306/tpfoyer_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=pwd
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Web Server (Tomcat) configuration :
server.port=8089
server.servlet.context-path=/tpfoyer

# Logging Configuration :
logging.file.name=C:/logs/tpfoyer.log
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
